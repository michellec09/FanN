<!DOCTYPE html>
<html class="no-js" lang="en">

<head>

    <meta charset="utf-8">
    <title>Homepage</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/vendor.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script th:src="@{/js/modernizr.js}"></script>
    <script th:src="@{/js/pace.min.js}"></script>

    <link rel="shortcut icon" th:href="@{/icons/icon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{/icons/icon.ico}" type="image/x-icon">

</head>

<body id="top">

<header class="s-header">

    <div class="header-logo">
        <a class="site-logo" href="#">
            <img th:src="@{/images/logo.png}" alt="Homepage">
        </a>
    </div>

</header>

<section id="home" class="s-home target-section" data-parallax="scroll" data-image-src="images/hero-bg.jpg" data-natural-width=3000 data-natural-height=2000 data-position-y=center>

    <div class="overlay"></div>
    <div class="shadow-overlay"></div>

    <div class="home-content">

        <div class="row home-content__main">

            <h3>Welcome to API of Flutter's App</h3>

            <h1>
                If you've lost a pet <br>
                or found a stray animal, <br>
                let us know.
            </h1>

            <div class="home-content__buttons">
                <a href="swagger-ui/index.html"
                   class="btn btn--stroke">
                    Go to Swagger
                </a>
            </div>

        </div>

        <div class="home-content__line"></div>

    </div>


    <ul class="home-social">
        <li>
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i><span>Facebook</span></a>
        </li>
        <li>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i><span>Twitter</span></a>
        </li>
        <li>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i><span>Instagram</span></a>
        </li>
    </ul>

</section>

<div id="preloader">
    <div id="loader">
        <div class="line-scale-pulse-out">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>

</html>
